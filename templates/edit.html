<!-- edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        label {
            margin-bottom: 5px;
            font-size: 1rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            margin-top: 20px;
            color: blue;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Edit Product</h1>

    <form method="POST">
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id" value="{{ product.product_id }}" readonly>

        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" min="1" title="Value must be greater than 0" required>

        <button type="submit">Update</button>
    </form>

    <a href="{{ url_for('products') }}">‚Üê Back to Products</a>

</body>
</html>
