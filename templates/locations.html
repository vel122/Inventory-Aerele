<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .table-container {
            width: 40%;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px 20px;
            border: 1px solid black;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .links a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        .links a:hover {
            color: darkblue;
        }

        .edit-link {
            color:  blue;
            text-decoration: none;
            font-weight: bold;
        }

        .edit-link:hover {
            color:  blue;
        }
    </style>
</head>

<body>
    <div class="layout">
        <h1>Locations</h1>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    {% if datas %}
                        {% for data in datas %}
                        <tr>
                            <td>{{ data.id }}</td>
                            <td><a class="edit-link" href="{{ url_for('edit_location', id=data.id) }}">Edit</a></td>

                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="2">No locations found.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <div class="links">
            <a href="{{ url_for('add_locations') }}">Add Location</a>
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
